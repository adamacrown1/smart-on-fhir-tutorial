                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
                  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
                  </script>
                  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
                  </script>
                  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">

                  <script    src="https://code.jquery.com/jquery-3.4.1.js"    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="    crossorigin="anonymous">

                <body>
                  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                    <a class="navbar-brand" href="#">FHIR Validator</a>
                  </button>
                  <div class="navbar" id="navbarsExampleDefault">
                    <form class="form-inline my-2">
                      <input id="fhirEndpoint" class="form-control mr-sm-2" type="text" placeholder="FHIR Endpoint ID" aria-label="Search" style="width:800px">
                      <button class="btn btn-outline-success my-2 my-sm-0" onClick="getFHIREndpoint()" type="reset">Go</button>
                      </form>
                    </div>
                  </nav>
                  <form>

                      <script>
                      function getFHIREndpoint(){
                        fhirUri = $("#fhirEndpoint").val()
                        console.log(fhirUri);

                        window.location = "https://adamacrown1.github.io/smart-on-fhir-tutorial/example-smart-app/launch-patient.html?iss=" + fhirUri
                        return false;}
                      </script>

                      <script src='./lib/es6-shim-0.35.1.min.js'></script>
                      <script src='./src/js/example-smart-app.js'></script>
                      <script src='./lib/fhir-client-v0.1.11.js'></script>

                      <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
                      <!-- https://github.com/cerner/fhir-client-cerner-additions -->
                      <script src='./lib/fhir-client-cerner-additions-1.0.0.js'></script>
                      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                      <script>
                        extractData().then(
                          //Display Patient Demographics and Observations if extractData was success
                          function(p) {
                            drawVisualization(p);
                          },

                          //Display 'Failed to call FHIR Service' if extractData failed
                          function() {
                            $('#errors').html('<p> Failed to call FHIR Service </p>');
                          }
                        );
                      </script>



                    </body>
